<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900" rel="stylesheet" />

    <script src="/main.js" defer></script>

    <title>Weather App</title>
</head>

<body>
    <div class="location">
        <h2>%COUNTRY_NAME%</h2>
        <h4>%CITY_NAME%</h4>
    </div>
    <div class="card">
        <div class="info">
            <h3>%CONDITION%</h3>
            <h3>Wind: <span>%WIND_SPEED% mph %WIND_DIR%</span></h3>
            <h3>Precip <span>%PRECIP%mm</span></h3>
        </div>

        <div class="temperature">
            <div class="img">
                <img src="%IMG_SRC%" </img>
            </div>
            <h1>%TEMPERATURE%<span class="unit">&#8451</span></h1>
        </div>
        <div class="error_msg hide">
            %ERROR_MESSAGE%
        </div>
        <form class="form" action="/location" method="post">
            <input class="location_input" name="location" type="text" placeholder="Enter location 🔍">
        </form>
    </div>
</body>

</html>
